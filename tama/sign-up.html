<!DOCTYPE html>
<html>
  <head>
    <title>Tama</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style-teodor.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>
<body id="sign-up-page">
  <main>
    <img alt="Tama Banner" src="assets/images/tama-banner.svg">
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="pass">Password:</label><br>
      <input type="password" id="pass" name="pass"><br>
      <label for="confirm-pass">Confirm Password:</label><br>
      <input type="password" id="confirm-pass" name="confirm-pass"><br><br>
      <input type="submit" value="Sign Up"><br>
      <a href="index.html">Back</a>
    </form>
  </main>
</body>
</html>
